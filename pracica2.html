<!DOCTYPE html>
<html>
   <head>
       <meta name="description"  content="Ejemplo de HTML5"/>
       <meta name="Keywords" content="HTML5,CSS3,JavaScript"/>
       <title> Agregar Empleado </title>
       <legend>Agregar Empleado</legend>
        
   </head>
   <body>
       <div>
          <form action="datos.html" method="GET">
                 <fieldset>
                 <legend>Laboral</legend>
                     <label for="txtCodigo">Codigo</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtCodigo" name="codigo" />
                     <br/>
                     <br/>
                     <label for="txtFecha">Fecha de ingreso</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtFecha" name="fecha" />
                     <br/>
                     <br/>
                     <label for="txtSeguridad">Seguridad Social</label><br/>
                     <select name="Seguridad Social">
                      <option selected="selected"/></option>
                      <option>IMSS</option>
                      <option>ISSSTE</option>
                      <option>CRUZ ROJA</option>
                      <option>CRUZ VERDE</option>
                      <select>
                     <br/>
                     <br/>

                      
                     <label for="txtNumero">Numero</label><br/>
                     <input type="int" size="40" maxlength="255" id="txtNumero" name="numero" />
                     <br/>
                     <br/>
                 </fieldset><br/>

                 <fieldset>
                 <legend>Personal</legend>
                     <label for="txtNombre">Nombre</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtNombre" name="nombre" />
                     <br/>
                     <br/>
                     <label for="txtApellidop">Apellido Paterno</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtApellidop" name="apellidop" />
                     <br/>
                     <br/>
                     <label for="txtApellidom">Apellido Materno</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtApellidom" name="apellidom" />
                     <br/>
                     <br/>
                     <label for="txtFoto">Foto</label><br/>
                     <input id=Imagen name="imagen" type="File" accept="imagen/jpg" />
                     <br/>
                     <br/>
                     <label>Sexo</label><br>
                     <input type="radio" name="sexo" id="sexoM" checked="checked"/>
                     <label for="sexoM">Masculino</label><br/>
                     <input type="radio" name="sexo" id="sexoF" value="F"/>
                     <label for="sexoF">Femenino</label><br/>
                     <br/>
                     <label for="txtEstado">Estado Civil</label><br/>
                     <select name="Estado Civil">
                      <option selected="selected"/></option>
                      <option>Casado(a)</option>
                      <option>Soltero(a)</option>
                      <option>Viudo(a)</option>
                      <select>
                     <br/>
                     <br/>
                   </fieldset>

                   <fieldset>
                 <legend>Nacimiento</legend>
                     <label for="txtFecha">Fecha</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtFecha" name="fecha1" />
                     <br/>
                     <br/>
                     <label for="txtPais">Pais</label><br/>
                     <select name="Pais">
                      <option selected="selected"/></option>
                      <option>Mexico</option>
                      <option>Canada</option>
                      <option>Estados Unidos</option>
                      <option>Colombia</option>
                      <option>Chile</option>
                      <option>Brasil</option>
                      <option>Inglaterra</option>
                      <option>Francia</option>
                      <option>Italia</option>
                      <option>Alemania</option>
                      <select>
                     <br/>
                     <br/>
                 </fieldset>


                 <fieldset>
                 <legend>Contacto</legend>
                     <label for="txtTitulo</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtTitulo" name="titulo" />
                     <br/>
                     <br/>
                     <label for="txtCurp">CURP</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtCurp" name="curp" />
                     <br/>
                     <br/>
                     <label for="txtRfc">RFC</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtRfc" name="rfc" />
                     <br/>
                     <br/>
                     <label for="txtTelefono">Telefono</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtTelefono" name="telefono" />
                     <br/>
                     <br/>
                     <label for="txtCelular">Celular</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtCelular" name="celular" />
                     <br/>
                     <br/>
                     <label for="txtDomicilio">Domicilio</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtDimicilio" name="domicilio" />
                     <br/>
                     <br/>
                     <label for="txtColonia">Colonia</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtColonia" name="colonia" />
                     <br/>
                     <br/>
                     <label for="txtCodigo Postal">Codigo Postal</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtCodigo Postal" name="codigo postal" />
                     <br/>
                     <br/>
                     <label for="txtPais">Pais</label><br/>
                     <select name="Pais">
                      <option selected="selected"/></option>
                      <option>Mexico</option>
                      <option>Canada</option>
                      <option>Estados Unidos</option>
                      <option>Colombia</option>
                      <option>Chile</option>
                      <option>Brasil</option>
                      <option>Inglaterra</option>
                      <option>Francia</option>
                      <option>Italia</option>
                      <option>Alemania</option>
                      </select>
                     <br/>
                     <br/>
                     <label for="txtRadio">Radio</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtRadio" name="radio" />
                     <br/>
                     <br/>
                     <label for="txtCorreo">Correo electr&oacute;nico</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtCorreo" name="correo" />
                     <br/>
                     <br/>
                     <label for="txtObservaciones">Observaciones</label><br/>
                     <textarea name="mensaje" cols="31" rows="10">Escriba observaciones</textarea>
                     <br/>
                     <br/>
                  </fieldset>
                <input type="submit" name="agregar" value="Agregar" />
                <input type="submit" name="cancelar" value="Cancelar" />
             </form>
         </div>
         
    </body>
</html>
